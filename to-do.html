<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/to-do.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/png/512/4212/4212323.png"
    />
    <title>Besto Horario</title>
  </head>
  <body>
    <div class="container">
      <div class="horario-container">
        <h1 style="text-align: center; color: #9b169b; margin-top: 5%">
          Today - to do
        </h1>
        <div class="activities-container" id="actContainer"></div>
        <div class="activityAdder">
          <input
            type="text"
            class="activity-txt"
            name=""
            placeholder="Study"
            id="activityTxt"
            value=""
          />
          <button type="button" class="add-activity" id="newActivityBtn">
            +
          </button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
